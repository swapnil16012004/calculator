<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
             <input type="text" class="inp">
        </div>
        <div class="buttons">
            <button class="reset" id="Reset">C</button>
            <button class="bttn" id="slash">/</button>
            <button class="bttn" id="star">*</button>
            <button class="bttn" id="seven">7</button>
            <button class="bttn" id="eight">8</button>
            <button class="bttn" id="nine">9</button>
            <button class="bttn" id="dash">-</button>
            <button class="bttn" id="four">4</button>
            <button class="bttn" id="five">5</button>
            <button class="bttn" id="six">6</button>
            <button class="bttn" id="plus">+</button>
            <button class="bttn" id="one">1</button>
            <button class="bttn" id="two">2</button>
            <button class="bttn" id="three">3</button>
            <button class="bttn" id="percent">%</button>
            <button class="bttn" id="zero">0</button>
            <button class="bttn" id="zeros">00</button>
            <button class="bttn" id="dot">.</button>
            <button class="equal" id="Equal">=</button>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
